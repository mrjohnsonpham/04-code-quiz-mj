<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Michael Jordan Trivia Game</title>
</head>

<style type="text/css">
    * {
        cursor: url(https://cur.cursors-4u.net/sports/spo-2/spo145.cur), auto !important;
    }
</style>

<body>

    <div class="container">

        <!-- Optional Opening Theme Song -->

        <audio id="myAudio" source src="sfx/Michael Jordan Theme.mp3" type='audio/mp3'>
            Your user agent does not support the HTML5 Audio element.
        </audio>
        <button type="button" onclick="aud_play_pause()">Play Music</button>


        <h1 class="animate__animated animate__zoomIn">Michael Jordan Trivia</h1>
        <button class="btn btn-primary" id="start">Start Game</button>
        <h2 id="time"></h2>
        <div id="game"></div>


        <div id="end-screen" class="hide">
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            <div class="scores"><a href="jhighscore.html">View Highscores</a></div>

            </p>
        </div>
    </div>

</body>

<script>
    function aud_play_pause() {
        var myAudio = document.getElementById("myAudio");
        if (myAudio.paused) {
            myAudio.play();
        } else {
            myAudio.pause();
        }
    }


</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="js/logic.js"></script>

</html>
